<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style1.css">
        <link rel="stylesheet" href="./css/style2.css">
        <title>Formulário de inscrição</title>
    </head>
    <body>

        <div class="container_total">

            <div class="container_principal">
                <main>

                    <div>
                        <h1>Crie uma nova conta</h1>
                        <p>Preencha os seguintes campos para criar uma conta</p>
                    </div>

                    <form>
                        <div>
                            <div class="row">
                                <div>
                                    <label for="nome">Nome</label>
                                    <input name="nome" placeholder="Digite seu nome" required type="text">
                                </div>

                                <div>
                                    <label for="nome_user">Sobrenome</label>
                                    <input name="nome_user" placeholder="Digite seu sobrenome" required type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div>
                                    <label for="email">Email</label>
                                    <input name="email" placeholder="Digite seu e-mail" required type="email"> 
                                </div>

                                <div>
                                    <label for="password">Senha</label>
                                    <input name="password" placeholder="Digite sua senha" required type="password">
                                </div>
                            </div>
                        </div>

                        <button id="botao_form">Criar conta</button>
                        <p>Já tem uma conta?<a href="login.html" class="link_cor">Entre na sua conta</a></p>
                    </form>
                </main>

            </div>

        </div>

    </body>
</html>
