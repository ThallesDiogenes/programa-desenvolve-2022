<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style1.css">
        <link rel="stylesheet" href="../css/style2.css">
        <script src="script.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="container_total">
            <div class="container_principal">
                <main>
                    <div>
                        <h1>Entrar</h1>
                        <p>Insira seu e-mail e senha para acessar</p>
                    </div>
                    <form>
                        <label for="email">Email</label>
                        <input name="email" placeholder="Insira seu e-mail" required type="email"> 
                        <label for="password">Senha</label>
                        <input name="password" placeholder="Insira sua senha" required type="password">
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me" class="box"> 
                                <p class="lembrar">Lembrar-me</p> 
                            </label>
                        </div>
                        <a href="https://www.google.com" class="link_cor">Esqueci a senha</a> 
                        <button id="botao_form">Entrar</button>
                        <p>NÃ£o tem uma conta ainda?<a href="form.html" class="link_cor">Crie uma agora!</a></p>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
